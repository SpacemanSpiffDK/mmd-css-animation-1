<!DOCTYPE html>
<html>
<head>
	<title>CSS animation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css-animation-ref.css">
</head>
<body>
	<h1>CSS Animations</h1>
	<h2>Combining animations</h2>
	<div id="box1" class="box animation-basics"></div>
	<div id="box2" class="box animation-basics"></div>
	<div id="box3" class="box animation-basics"></div>
	<div id="box4" class="box animation-basics"></div>
	<h2>rotate, rotateX, rotateY, scale</h2>
	<div id="box5" class="box animation-basics kitten-img"></div>
	<div id="box6" class="box animation-basics kitten-img"></div>
	<div id="box7" class="box animation-basics kitten-img"></div>
	<div id="box8" class="box animation-basics kitten-img"></div>
	<h2>Mouse hover: transition instead of animation</h2>
	<div id="box9" class="box animation-basics"></div>
	<div id="box10" class="box"></div>
	<div id="box11" class="box kitten-img"></div>
	<div id="box12" class="box kitten-img"></div>
	<h2>Nudge arrow animation - continuous</h2>
	<div class="arrow-wrapper">
		<img src="arrow-down.svg" id="arrow-down" alt="Down">
	</div>
	<h2>Nudge arrow animation - with pause</h2>
	<div class="arrow-wrapper">
		<img src="arrow-down.svg" id="arrow-down-pause" alt="Down">
	</div>
	<div class="arrow-wrapper"></div>
</body>
</html>
